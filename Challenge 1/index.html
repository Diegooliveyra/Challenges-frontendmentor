<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header container">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>
    </header>

    <section class="main-huddle container">
      <div class="image-huddle">
        <img src="./images/illustration-mockups.svg" alt="" />
      </div>

      <div class="info-huddle">
        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <a href="#" class="btn">Register</a>
      </div>
    </section>

    <div class="social-media container">
      <ul>
        <li><a href="#"><img src="./images/facebook.png" alt="logo facebook" /></a></li>
        <li><a href="#"><img src="./images/instagram.png" alt="logo instagram"/></a></li>
        <li><a href="#"><img src="./images/twitter.png" alt="logo twitter" /></a></li>
      </ul>
    </div>
  </body>
</html>
